   [build]
     command = "CI=false npm run build"
     publish = "build"
     functions = "netlify/functions"

   [dev]
     command = "npm start"
     targetPort = 3000
     port = 8888
     publish = "build"
     functionsPort = 9000

   [[redirects]]
     from = ".netlify/functions/*"
     to = "/.netlify/functions/:splat"
     status = 200

   [[redirects]]
     from = "/*"
     to = "/index.html"
     status = 200